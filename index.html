<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <p id="display">0</p>
      <div class="row">
        <button>C</button>
        <button>DEL</button>
        <button>+/-</button>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"><button id="on">ON</button></a>
      </div>
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div class="row">
        <button >0</button>
        <button>.</button>
        <button>=</button>
        <button>-</button>
      </div>
    </div>
  </body>
</html>
